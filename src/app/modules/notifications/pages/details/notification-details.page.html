<!-- Componente Layout Header -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="headerTitle">Pap√°s</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">

    <div id="detail" *ngIf="notificationDetail">

      <ion-card>
        <ion-card-header>
          <ion-card-title>{{notificationDetail.titulo}}</ion-card-title>
          <ion-card-subtitle>{{notificationDetail.fechaInicioVigencia}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <div [innerHTML]="notificationDetail.texto"></div>
        </ion-card-content>
      </ion-card>

    </div>
  </div>
</ion-content>

<!-- Componente Layout Footer-->
<ion-footer>
  <ion-toolbar>
    <ion-title class="footer">Junta de Comunidades de Castilla-La Mancha</ion-title>
  </ion-toolbar>
</ion-footer>
